<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6d28d9" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="LeakHere - Free media sharing platform for images, videos, GIFs, and documents. Upload, share, and discover content with CloudFront CDN for fast delivery." />
    <meta name="keywords" content="media sharing, image upload, video sharing, GIF hosting, file sharing, cloud storage, free upload, media platform, content sharing" />
    <meta name="author" content="LeakHere" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://leakhere.com" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="LeakHere - Media Sharing Platform" />
    <meta property="og:description" content="Upload and share images, videos, GIFs, and documents. Fast, free, and easy to use." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://leakhere.com" />
    <meta property="og:image" content="https://leakhere.com/og-image.jpg" />
    <meta property="og:site_name" content="LeakHere" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LeakHere - Media Sharing Platform" />
    <meta name="twitter:description" content="Upload and share images, videos, GIFs, and documents. Fast, free, and easy to use." />
    <meta name="twitter:image" content="https://leakhere.com/twitter-image.jpg" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "LeakHere",
      "url": "https://leakhere.com",
      "description": "Free media sharing platform for uploading and sharing images, videos, GIFs, and documents with CloudFront CDN delivery.",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      },
      "featureList": [
        "Image Upload and Sharing",
        "Video Streaming with Adaptive Quality",
        "GIF Hosting",
        "Document Sharing",
        "CloudFront CDN Delivery",
        "Social Features - Comments and Likes",
        "Search and Filter"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "LeakHere",
      "url": "https://leakhere.com",
      "logo": "https://leakhere.com/logo192.png",
      "sameAs": [
        "https://twitter.com/leakhere",
        "https://facebook.com/leakhere"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "psc856@gmail.com",
        "contactType": "Customer Support"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "LeakHere",
      "url": "https://leakhere.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://leakhere.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>LeakHere - Free Media Sharing Platform | Upload Images, Videos & GIFs</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
